{% extends 'base.html' %}
{% load static %}

{% block content%}
    <h1>Explore Profiles</h1>
<br/>

{% if profiles %}
    {% for profile in profiles%}

        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{% static 'images/avatar.png' %}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ profile.user.username }}</h5>
                        <p class="card-text">@{{ profile.user.username }}</p>
                        <p class="card-text"><small class="text-body-secondary">Last Active: {{ profile.last_active_date}}<br/></small></p>
                    </div>
                </div>
            </div>
        </div>
        <br/>

    {% endfor %}

{% endif %}

{% endblock %}
