{% extends 'base.html' %}

{% block content %}
  <div class="col-md-6 offset-md-3">
    <h1>
      Register
    </h1>
    <br>
    <form method='POST' action="{% url 'register' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">
        Register
      </button>
    </form>
  </div>
{% endblock %}
