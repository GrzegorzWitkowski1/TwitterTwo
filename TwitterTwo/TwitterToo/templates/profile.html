{% extends 'base.html' %}
{% block content%}

{% if profile %}

    <div class="container text-center">
        <div class="col-8">
            <h1>
                {{ profile.user.username }}'s Profile
            </h1>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    Follows
                </div>
                <div class="card-body">
                    <p class="card-text">
                        {% for follow in profile.follows.all %}
                        <a href="{% url 'profile' follow.user.id%}">
                            {{ follow }}
                        </a><br/>
                        {% endfor %}
                    </p>
                </div>
            </div>
            </br>
            <div class="card">
                <div class="card-header">
                    Followed by
                </div>
                <div class="card-body">
                    <p class="card-text">         
                        {% for follow in profile.followed_by.all %}
                        <a href="{% url 'profile' follow.user.id%}">
                            {{ follow }}
                        </a><br/>
                        {% endfor %}
                    </p>
                </div>
            </div>
        </div>
    </div>

{% endif %}

{% endblock %}
